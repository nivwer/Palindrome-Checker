<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome Checker</title>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="container" data-aos="zoom-out">
        <h1 data-aos="zoom-out">Palindrome Checker</h1>
        <input type="text" id="text" placeholder="Enter a word or phrase" required data-aos="zoom-out">
        <input type="text" id="res" readonly="readonly" data-aos="zoom-out">
        <button id="checker" onclick="checker()" data-aos="zoom-out"><b>Check</b></button>
      </div>
      <script src="palindrome-checker.js"></script>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
          AOS.init();
      </script>
    </body>
</html>
